<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %} - Tomi - G.A.E. - Python Boilerplate</title>
    {% block head %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" />

        <link rel="icon" href="assets/profilePictureRoundSmall.png"/>
    {% endblock head %}
</head>
<body>
<div class="site-masthead" role="banner">

        <button class="navbar-toggler pull-xs-right hidden-sm-up padding-v-medium" type="button" data-toggle="collapse" data-target="#bd-main-nav">

        </button>

</div>

</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
